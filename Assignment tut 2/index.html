<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioButton Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>RadioButtonDemo</h2>

    <div class="radio-buttons">
      <label><input type="radio" name="pet" value="Bird"> Bird</label><br>
      <label><input type="radio" name="pet" value="Cat"> Cat</label><br>
      <label><input type="radio" name="pet" value="Dog"> Dog</label><br>
      <label><input type="radio" name="pet" value="Rabbit"> Rabbit</label><br>
      <label><input type="radio" name="pet" value="Pig"> Pig</label>
    </div>

    <div class="image-box">
      <img id="petImage" src="" alt="Select a pet">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
